routes.domain.chains.recover-password.type = "Zend_Controller_Router_Route_Regex"
routes.domain.chains.recover-password.route = "^user/recover-(\w+)-password"
routes.domain.chains.recover-password.defaults.module = "user"
routes.domain.chains.recover-password.defaults.controller = "register"
routes.domain.chains.recover-password.defaults.action = "recover-password"
routes.domain.chains.recover-password.defaults.context = "user"
routes.domain.chains.recover-password.reverse = "user/recover-%s-password"
routes.domain.chains.recover-password.map.1 = "context"

routes.domain.chains.recover-password-token.type = "Zend_Controller_Router_Route_Regex"
routes.domain.chains.recover-password-token.route = "^user/recover-(\w+)-password/([\d\w]+)"
routes.domain.chains.recover-password-token.defaults.module = "user"
routes.domain.chains.recover-password-token.defaults.controller = "register"
routes.domain.chains.recover-password-token.defaults.action = "recover-password-complete"
routes.domain.chains.recover-password-token.defaults.context = "user"
routes.domain.chains.recover-password-token.reverse = "user/recover-%s-password/%s"
routes.domain.chains.recover-password-token.map.1 = "context"
routes.domain.chains.recover-password-token.map.2 = "token"

routes.domain.chains.recover-password-confirm.type = "Zend_Controller_Router_Route_Regex"
routes.domain.chains.recover-password-confirm.route = "^user/recover-(\w+)-password/confirm"
routes.domain.chains.recover-password-confirm.defaults.module = "user"
routes.domain.chains.recover-password-confirm.defaults.controller = "register"
routes.domain.chains.recover-password-confirm.defaults.action = "recover-password-confirm"
routes.domain.chains.recover-password-confirm.defaults.context = "user"
routes.domain.chains.recover-password-confirm.reverse = "user/recover-%s-password/confirm"
routes.domain.chains.recover-password-confirm.map.1 = "context"


