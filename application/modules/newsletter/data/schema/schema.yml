options:
  type: MyISAM
  collate: utf8_general_ci
  charset: utf8
Message:
  tableName: newsletter_message
  actAs:
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    type: 
      type: string(128)
    title:
      type: string(255)
    slug:
      type: string(255)
    content:
      type: clob
    sent:
      type: boolean
      default: 0
    send_at:
      type: timestamp
Subscriber:
  tableName: newsletter_subscriber
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    name:
      type: string(255)
    lastname:
      type: string(255)
    email:
      type: string(255)
    token:
      type: string(255)
SubscriberCategory:
  tableName: newsletter_subscriber_category
  columns:
    subscriber_id:
      primary: true
      type: integer(4)
    category_id:
      primary: true
      type: integer(4) 
MessageCategory:
  tableName: newsletter_message_category
  columns:
    message_id:
      primary: true
      type: integer(4)
    category_id:
      primary: true
      type: integer(4) 
ProductSubscriber:
  tableName: newsletter_product_subscriber
  actAs:
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    product_id:
      type: integer(4)
    subscriber_id:
      type: string(255)
    sent:
      type: boolean
      default: 0
  relations:
    Subscriber:
        local: subscriber_id
        foreign: id
        foreignType: many
        type: one
        foreignAlias: MessageSubscribers
        alias: Subscriber